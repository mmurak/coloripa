<html>
    <head>
        <title>Color Map</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <link rel="shortcut icon" href="./kiwi-bird.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="modal" id="textDialog">
            <div class="modal-content">
                <h3>英文を入力（powered by cmudict）</h3>
                <textarea id="textArea"></textarea>
                <br/>
                <input type="button" id="cancelButton" value="Cancel" onclick="cancelButton();"></input>&nbsp;
                <input type="button" id="okButton" value="変換" onclick="okButton();"></input>
                <input type="button" id="okLuckyButton" value="おまかせ変換" onclick="okLuckyButton();"></input>
            </div>
        </div>

        <div id="mainPanel">
            <input type="button" class="control-button" value="Process text" onclick="openTextDialog();"></input>
            <textarea class="text-field" id="pronArea" spellcheck="false"></textarea>
            <br/>
            <input type="button" class="control-button" id="processButton" value="Colorize" onclick="doColourings();"></input>
            <input type="button" class="control-button" id="clearButton" value="Clear" onclick="clearTextArea();"></input>
            <div>
                <div style="float:left">
                    <p class="text-field" id="outputArea" spellcheck="false"></p>
                </div>
                <div style="float: left">
                    <p class="text-field" id="listArea2" spellcheck="false"></p>
                </div>
                <div style="float: right">
                    <p class="text-field" id="listArea1" spellcheck="false"></p>
                </div>
            </div>

        </div>

        <script src="./dictionaries/iDict.js"></script>
        <script src="./dictionaries/miniDict.js"></script>
        <script src="./scripts/DigraphManager.js"></script>
        <script src="./scripts/Dictionary.js"></script>
        <script src="./scripts/ContextPrompter.js"></script>
        <script src="./scripts/GlobalManager.js"></script>
        <script src="./scripts/coloripa.js"></script>
    </body>
</html>
